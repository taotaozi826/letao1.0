<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>乐淘</title>
  <link rel="stylesheet" href="./favicon.ico">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <div class="lt_container">
    <!--顶部固定栏-->
    <div class="lt_header">
      <a href="#" class="icon_left">
        <i class="fa fa-home"></i>
      </a>
      <a href="#" class="icon_right">
        <i class="fa fa-search"></i>
      </a>
      <h3>乐淘云购</h3>
    </div>
    
    <!--中间主体内容,主要为了设置区域滚动,需要父盒子定高-->
    <div class="lt_main">
      <!-- 使用区域滚动, 父容器lt_main需要添加定位 -->
      <!--区域滚动结构html-->
      
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->
  
          <!--轮播区域-->
          <div class="mui-slider">
            <div class="mui-slider-group mui-slider-loop">
              <div class="mui-slider-item"><a href="#"><img src="./images/banner8.png" /></a></div>
              <div class="mui-slider-item"><a href="#"><img src="./images/banner1.png" /></a></div>
              <div class="mui-slider-item"><a href="#"><img src="./images/banner2.png" /></a></div>
              <div class="mui-slider-item"><a href="#"><img src="./images/banner3.png" /></a></div>
              <div class="mui-slider-item"><a href="#"><img src="./images/banner4.png" /></a></div>
              <div class="mui-slider-item"><a href="#"><img src="./images/banner5.png" /></a></div>
              <div class="mui-slider-item"><a href="#"><img src="./images/banner6.png" /></a></div>
              <div class="mui-slider-item"><a href="#"><img src="./images/banner1.png" /></a></div>
            </div>
    
            <!--小圆点-->
            <div class="mui-slider-indicator mui-text-center">
              <div class="mui-indicator mui-active"></div>
              <div class="mui-indicator"></div>
              <div class="mui-indicator"></div>
              <div class="mui-indicator"></div>
              <div class="mui-indicator"></div>
              <div class="mui-indicator"></div>
            </div>
          </div> <!--轮播结束-->
  
          <!--导航栏-->
          <div class="lt_nav">
            <ul class="mui-clearfix">
              <li><a href="#"><img src="./images/nav1.png" alt=""></a></li>
              <li><a href="#"><img src="./images/nav2.png" alt=""></a></li>
              <li><a href="#"><img src="./images/nav3.png" alt=""></a></li>
              <li><a href="#"><img src="./images/nav4.png" alt=""></a></li>
              <li><a href="#"><img src="./images/nav5.png" alt=""></a></li>
              <li><a href="#"><img src="./images/nav6.png" alt=""></a></li>
            </ul>
          </div>
          
          
        </div>
      </div>  <!--区域滚动结束-->

    </div>  <!--lt_main 结束-->
    

    <!--底部固定栏-->
    <div class="lt_footer">
      <ul class="mui-clearfix">
        <li>
          <a class="current" href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <i class="fa fa-home"></i>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <i class="fa fa-home"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <i class="fa fa-home"></i>
            <p>用户中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./js/common.js"></script>
