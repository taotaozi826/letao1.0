<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
<!--先写左边侧边栏-->
<div class="It_aside">
    <div class="brand">
        <a href="#">黑马28期</a>
    </div>
    <div class="user">
        <img src="images/01.jpg" alt="">
        <p>超级管理员</p>
    </div>
    <div class="nav">
        <ul>
            <li>
                <a class="active" href="user.html">
                    <i class="glyphicon glyphicon-user"></i>
                    <span>用户管理</span>
                </a>
            </li>
            <li>
                <a href="javascript:;" class="category">
                    <i class="glyphicon glyphicon-list"></i>
                    <span>分类管理</span>
                </a>
                <!--二级列表-->
                <div class="child">
                    <a href="first.html" class="first">一级分类</a>
                    <a href="second.html" class="second">二级分类</a>
                </div>
            </li>
            <li>
                <a href="product.html">
                    <i class="glyphicon glyphicon-tags"></i>
                    <span>商品管理</span>
                </a>
            </li>
        </ul>
    </div>
</div>

<!-- 右侧主体部分 -->
<div class="It_main">
    <!--头部-->
    <div class="It_topbar">
        <a href="#" class="icon_left pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
        <a href="#" class="icon_right pull-right" data-toggle="modal" data-target=".bs-example-modal-sm"><i
            class="glyphicon glyphicon-log-out"></i></a>
    </div>
    
    <!--底部内容-->
    <div class="It_content">
        <!--路径导航-->
        <ol class="breadcrumb">
            <li><a href="#">管理系统</a></li>
            <li class="active">用户管理</li>
        </ol>
        
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>序号</th>
                <th>用户名</th>
                <th>手机号</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>itcast</td>
                <td>15757771111</td>
                <td>正常</td>
                <td>
                    <button class="btn btn-danger"> 禁用</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<!-- 模态框 -->
<div class="modal fade bs-example-modal-sm" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="tmp">
    {{each rows v i}}
        <tr>
            <td>{{ i }}</td>
            <td>{{ v.username }}</td>
            <td>{{ v.mobile }}</td>
            <td>{{ v.isDelete ==1?"正常":"已禁用" }}</td>
            <td>
                {{if v.isDelete ==1}}
                <button class="btn btn-danger">禁用</button>
                {{else}}
                <button class="btn btn-success">启用</button>
                {{/if}}
            </td>
        </tr>
    {{/each}}
</script>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/checkOut.js"></script>
<script src="./js/common.js"></script>
<script src="./js/user.js"></script>
</body>
</html>
