<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>
<!--先写左边侧边栏-->
<div class="It_aside">
  <div class="brand">
    <a href="#">黑马28期</a>
  </div>
  <div class="user">
    <img src="images/01.jpg" alt="">
    <p>超级管理员</p>
  </div>
  <div class="nav">
    <ul>
      <li>
        <a href="user.html">
          <i class="glyphicon glyphicon-user"></i>
          <span>用户管理</span>
        </a>
      </li>
      <li>
        <a href="javascript:;" class="category">
          <i class="glyphicon glyphicon-list"></i>
          <span>分类管理</span>
        </a>
        <!--二级列表-->
        <div class="child">
          <a href="first.html" class="first ">一级分类</a>
          <a href="second.html" class="second">二级分类</a>
        </div>
      </li>
      <li>
        <a class="active" href="product.html">
          <i class="glyphicon glyphicon-tags"></i>
          <span>商品管理</span>
        </a>
      </li>
    </ul>
  </div>
</div>

<!-- 右侧主体部分 -->
<div class="It_main">
  <!--头部-->
  <div class="It_topbar">
    <a href="#" class="icon_left pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
    <a href="#" class="icon_right pull-right" data-toggle="modal" data-target=".bs-example-modal-sm"><i
      class="glyphicon glyphicon-log-out"></i></a>
  </div>
  
  <!--底部内容-->
  <div class="It_content">
    <!--路径导航-->
    <ol class="breadcrumb">
      <li><a href="#">管理系统</a></li>
      <li class="active">商品分类</li>
    </ol>
    
    <button id="addBtn" class="mb_20 btn btn-default">添加分类</button>
    
    <table class="table table-bordered table-hover">
      <thead>
      <tr>
        <th width="10%">序号</th>
        <th width="25%">商品名称</th>
        <th width="25%">商品描述</th>
        <th width="10%">商品库存</th>
        <th width="10%">商品尺寸</th>
        <th width="10%">商品状态</th>
        <th width="10%">操作</th>
      </tr>
      </thead>
      <tbody>
      <!--挖坑-->
      </tbody>
    </table>
    
    <!--分页容器-->
    <div class="text-right">
      <ul id="paginator"></ul>
    </div>
  </div>
</div>


<!-- 添加模态框 -->
<div class="modal fade" id="addModal" tabindex="-1">
  <div class="modal-dialog ">
    <div class="modal-content">
      <form id="form">
        
        <!--头部-->
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">添加分类</h4>
        </div>
        
        <!--中间内容主体-->
        <div class="modal-body">
          <!--1.下拉框区-->
          <div class="form-group">
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                请选择二级分类
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <!--<li><a href="#">匡威</a></li>-->
              </ul>
            </div>
            <!--隐藏域,用来提交分类,即brandId值-->
            <input type="hidden" name="brandId">
            <input type="hidden" name="statu" value="1">
          </div>
          
          <!--2.input栏区-->
          <div class="form-group">
            <input type="text" name="proName" class="form-control" placeholder="请输入商品名称">
          </div>
          <div class="form-group">
            <input type="text" name="proDesc" class="form-control" placeholder="请输入商品描述">
          </div>
          <div class="form-group">
            <input type="text" name="num" class="form-control" placeholder="请输入商品库存">
          </div>
          <div class="form-group">
            <input type="text" name="size" class="form-control" placeholder="请输入商品尺码">
          </div>
          <div class="form-group">
            <input type="text" name="oldPrice" class="form-control" placeholder="请输入商品原价">
          </div>
          <div class="form-group">
            <input type="text" name="price" class="form-control" placeholder="请输入商品现价">
          </div>
          
          <!--3.上传图片区-->
        <div class="form-group">
          <label class="btn btn-default" for="fileupload">上传图片</label>
          <input id="fileupload" type="file" name="pic1" data-url = "/product/addProductPic" style="display: none" multiple>
        </div>
          <!--图片展示区-->
          <div class="form-group" id="imgBox">
            <!--<img src="./images/none.png" alt="">-->
            <input type="hidden" name= "picStatus">
          </div>
        </div>   <!--modal-body 结束-->
        
        
        <!--底部-->
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="submit" class="btn btn-primary">添加</button>
        </div>
      
      </form>
    </div>
  </div>
</div>

<!-- 模态框 -->
<div class="modal fade bs-example-modal-sm" tabindex="-1">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
      </div>
    </div>
  </div>
</div>

<script type="text/html" id="addTmp">
  {{each rows v i }}
  <li><a data-id="{{v.id}}" href="#">{{v.brandName}}</a></li>
  {{/each}}
</script>

<script type="text/html" id="tmp">
  {{each rows v i}}
  <tr>
    <td>{{i+1+(page-1)*size}}</td>
    <td>{{v.proName}}</td>
    <td>{{v.proDesc}}</td>
    <td>{{v.num}}</td>
    <td>{{v.size}}</td>
    <td>
      {{v.statu===1?"已上架":"已下架"}}
    </td>
    <td>
      {{if v.statu===1}}
      <button class="btn btn-danger">下架</button>
      {{else}}
      <button class="btn btn-success">上架</button>
      {{/if}}
    </td>
  </tr>
  {{/each}}
</script>

<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="./js/checkOut.js"></script>
<script src="./js/common.js"></script>
<script src="./js/product.js"></script>
</body>
</html>
